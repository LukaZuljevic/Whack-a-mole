<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack a mole</title>
    <link rel="stylesheet" href="style.css" />
  </head>

    <div class="header">
      <h1>WHACK-A-MOLE - Score:<span class="score"></span></h1>
      <button onclick="startGame()">Start</button>
    </div>

    <div class="game">
      <div class="hole firstHole">

      </div>
      <div class="hole secondHole">
        <div class="mole"></div>
      </div>
      <div class="hole thirdHole">
        <div class="mole"></div>
      </div>
      <div class="hole fourthHole">
        <div class="mole"></div>
      </div>
      <div class="hole fifthHole">
        <div class="mole"></div>
      </div>
      <div class="hole sixthHole">
        <div class="mole"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
